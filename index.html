<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku Solver</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Sudoku Solver</h1>
  <span id="timer">Time: 00:00</span>

  <div id="sudoku-board"></div>

  <div class="controls">
    <label for="difficulty">Difficulty:</label>
    <select id="difficulty">
      <option value="32">Easy</option>
      <option value="27">Medium</option>
      <option value="21" selected>Hard</option>
    </select>

    <button onclick="generatePuzzle()">Generate Puzzle</button>
    <button onclick="clearBoard()">Clear</button>
  </div>
    
<div class="controls"><button onclick="solveSudoku()">Solve Sudoku</button></div>
  <div id="address-bar">Designed by Harendra</div>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('Service Worker registered:', reg.scope))
          .catch(err => console.log('Service Worker registration failed:', err));
      });
    }
  </script>
</body>
</html>
